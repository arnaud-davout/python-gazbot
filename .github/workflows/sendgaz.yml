name: send gazette

on:
  schedule:
   - cron: '0 0 2 * *' # At 01:00 second day of month
  workflow_dispatch:

jobs:
  send_gazette:
    runs-on: self-hosted
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup venv
        run: ./venvsetup.sh

      - name: run gazbot
        run: |
          source ~/gaz_env.sh
          source .venv/bin/activate
          python gazbot.py --server $GAZBOT_SERVER --username $GAZBOT_USERNAME --password $GAZBOT_PASSWORD --smtp_server $SMTP_SERVER --smtp_username $SMTP_USERNAME --smtp_password $SMTP_PASSWORD --smtp_sender $SMTP_SENDER --address ~/address.txt --gazette 0
